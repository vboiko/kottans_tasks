  <body>
  
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Hot Date!</a></h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <span class="sign-in-up">
          <li class="active"><a href="#login">Login</a></li>
          <li><a href="#signup">Signup</a></li>
        </span>
        <li class="list hidden"><a href="#list">List my dates!</a></li>
        <li class="log_out hidden"><a href="">Log me out</a></li>
      </ul>

    <div id="login">
        <div class="row">
          <div class="column small-offset-1 small-10 large-offset-2 large-8">
            <h1>Login</h1>
            <form method="post" action="http://localhost:8888/login" class="small-8">
              <input class="error" name="login" type="text" placeholder="enter your login">
               <small class="error hidden"></small>
              <input name="password" type="password" placeholder="enter your password">
              <input type="submit" value="Log me in" class="button sign_in">
              <a href="#signup" class="button secondary">Sign me up</a>
            </form>
          </div>
        </div>
    </div>
    <hr>
    <div id="signup">
      <div class="row">
        <div class="column small-offset-1 small-10 large-offset-2 large-8">
          <h1>Signup</h1>
          <form method="post" action="http://localhost:8888/signup" class="small-8">
            <input class="error" name="login" type="text" placeholder="enter your login" required>
            <small class="error hidden"></small>
            <input name="email" type="email" placeholder="enter your email" required>
            <input name="password" type="password" placeholder="enter your new password" required>
            <input name="passwordConfirmation" type="password" placeholder="retype it" required>
            <input type="submit" value="Let me in!" class="button sign_up">
            <a href="#login" class="button secondary">Nah, I do have an account already.</a>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div id="list">
      <ul class="small-block-grid-3">
        
      </ul>
    </div>
    <hr>
    <div id="show-full" class="hidden">
      <div>
      <h2></h2>
      <h3>Location</h3>
      <section class="location">
      </section>
      <h3>Connect your choice!</h3>
      <section class="connect">
      </section>
      </div>
    </div>
